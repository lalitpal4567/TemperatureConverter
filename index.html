<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/be07685c75.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="styles.css">
    <title>Document</title>
    <style>

    </style>
</head>

<body>
    <div class="container">
        <div class="main-heading">
            <i class="fa-sharp fa-solid fa-sun"></i>
            <h1>Temperature C&nbsp;&nbsp;&nbsp;&nbsp;nverter</h1>
            <img id="thermometer-logo" src="img6.png" alt="">
        </div>
        <div class="flex-box">
            <div class="flex-box2">
                <div class="converter">
                    <div class="user-input">
                        <label for="input-temperature">Temperature</label>
                        <input id="input-temperature" type="text">
                    </div>
                    <div class="user-input">
                        <div class="main-containar">
                            <div class="dropdown-menus">
                                Fahrenheit
                            </div>
                            <div class="options">
                                <ul>
                                    <li class="temp-type" id="fah">Fahrenheit</li>
                                    <li class="temp-type" id="cel">Celcius</li>
                                </ul>
                            </div>
                        </div>
                    </div>
                </div>
                <button class="convert-btn">Convert</button>
            </div>
            <div class="result">0</div>
        </div>
    </div>
    <script>
        let temp = document.getElementById("input-temperature");
        let scale = document.getElementsByClassName("dropdown-menus")[0];
        let key = document.getElementsByClassName("convert-btn")[0];
        let output = document.getElementsByClassName("result")[0];


        key.addEventListener("click", () => {
            if (scale.innerHTML === "Fahrenheit") {
                let fah = Math.round(((9 * temp.value) / 5 + 32) * 100) / 100;
                output.innerHTML = fah + "°F";
            }
            else if (scale.innerHTML === "Celcius") {
                let cel = Math.round((((5 / 9) * (temp.value - 32)) * 100) / 100);
                output.innerHTML = cel + "°C";
            }

        })

        let temperature = document.querySelectorAll(".temp-type");
        let selectedOption = document.getElementsByClassName("dropdown-menus")[0];
        let option = document.getElementsByClassName("options")[0];

        temperature.forEach((event) => {
            event.addEventListener("click", () => {
                if (event.id === "fah") {
                    selectedOption.innerHTML = event.innerHTML;
                    option.classList.add("optionVisible");
                }
                if (event.id === "cel") {
                    selectedOption.innerHTML = event.innerHTML;
                    option.classList.add("optionVisible");

                }
            })
        })

        selectedOption.addEventListener("click", () => {
            option.classList.toggle("optionVisible");
        })

    </script>
</body>

</html>
